<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">

	<h:form rendered="#{user == null}">
		<p:menu toggleable="true" style="width:100%">
			<p:menuitem value="Ver Catálogo" action="home" ajax="true"/>
		</p:menu>
	</h:form>
	<h:form rendered="#{user.role == 'A'.charAt(0)}">
		<p:menu toggleable="true" style="width:100%">
			<p:menuitem value="Inicio" action="home" ajax="false"/>
     		<p:submenu label="Bodegas">
           		<p:menuitem value="Gestión de Bodegas" action="warehouse" ajax="true"/>
           		<p:menuitem value="Gestión de Productos" action="product" ajax="true"/>
       		</p:submenu>
   		</p:menu>
	</h:form>
	<h:form rendered="#{user.role == 'E'.charAt(0)}">
		<p:menu toggleable="true" style="width:100%">
			<p:menuitem value="Inicio" action="home" ajax="true"/>
	       		<p:submenu label="Facturación">
	         		<p:menuitem value="Nueva Factura" action="billing" ajax="true"/>
	           		<p:menuitem value="Gestión de Facturas" action="bill-management" ajax="true"/>
	      		</p:submenu>
	      		<p:submenu label="Pedidos">
	           		<p:menuitem value="Gestión de Pedidos" action="order-management" ajax="true"/>
	      		</p:submenu>
	       		<p:submenu label="Clientes">
	           		<p:menuitem value="Gestión de Clientes" action="users" ajax="true"/>
	       		</p:submenu>
      	</p:menu>
	</h:form>
</ui:composition>
