<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <div >
	    <h:form>
		    <p:growl id="messages"/>
			<p:menubar>
			    <p:menuitem value="Inicio" url="/Practica03/index.jsf"/>
			    <f:facet name="options">
			        <p:commandButton value="Iniciar Sesión" action="/XHTML/public/login?faces-redirect=true"
			        icon="fa fa-sign-in" rendered="#{user == null}"/>
			        <p:commandButton value="Cerrar Sesión" action="#{loginBean.logout()}" ajax="false"
			        icon="fa fa-close" rendered="#{user != null}"/>
			    </f:facet>
		    </p:menubar>
	    </h:form>
    </div>
</ui:composition>
